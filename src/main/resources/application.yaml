feign:
  client:
    config:
      default:
        readTimeout: 1500
        connectTimeout: 500
Vk:
  url: https://api.vk.com/method
  version: 5.131
  name: Vk

spring:
  datasource:
    password: postgres
    url: jdbc:postgresql://localhost:5432/vk
    username: postgres
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
      show-sql: true
